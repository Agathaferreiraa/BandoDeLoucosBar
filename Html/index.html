<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-AU-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bando de Loucos Bar</title>
    <link rel="stylesheet" href="Styles/reset.css" />
    <link rel="stylesheet" href="Styles/styles.css" />
  </head>

  <body>
    <div class="tela-inicial">
      <header class="cabecalho">
        <h1 class="titulo-principal">Bem-vindo ao Bando de Loucos Bar</h1>
        <p class="descricao">Seu sistema de pedidos e controle de estoque!</p>
      </header>

      <main class="conteudo-principal">
        <button class="botao-iniciar" onclick="location.href='#cardapio'">
          Iniciar Pedidos
        </button>
        <button class="botao-estoque" onclick="location.href='#estoque'">
          Ver Estoque
        </button>
        <button class="botao-fiados" onclick="location.href='#fiados'">
          Gerenciar Fiados
        </button>
        <button class="botao-relatorios" onclick="location.href='#relatorios'">
          Ver Relatórios
        </button>
      </main>

      <footer class="rodape">
        <p class="texto-rodape">
          © 2024 Bando de Loucos Bar - Todos os direitos reservados.
        </p>
      </footer>
    </div>
  </body>
</html>
